{{ define "main" }}

<!-- Speker Detail -->
<section class="speaker-detail">
  <div class="auto-container">
    <div class="row" style="margin-top: -50px;">
      <div class="image-column col-lg-4 col-md-12 col-sm-12">

        <div class="schedule-block col-lg-8 col-md-12 col-sm-12">

          <div class="sec-title text-center">
            <span class="title">Speaker(s):</span>
        

          <div class="speaker-info" style="margin-bottom: 20px;">
            <figure class="thumb"><img src="{{ .Params.Image | relURL }}" alt=""></figure>
            <h5 class="name"><a href="{{ .Params.Linkspeaker }}" style="color: #466bb0;">{{ delimit .Params.speakers ", " " & "}}</a></h5>
          </div>
        
          {{ with .Params.slides }}
          <div class="mb-3" style="margin-top: 20px;"><a href="{{ . }}" target="blank_" download><i class="fa fa-download" aria-hidden="true"></i> &nbsp; Download slides</a></div>
          {{ end }}
        </div>
        </div>
        

      </div>

      <div class="info-column col-lg-8 col-md-12 col-sm-12" style="margin-top: -10px;">
        <div class="inner-column">
          <div class="text-box">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>           
            </div>
          </div>
        </div>
      </div>
      {{ with .Params.video }}
    <div class="mb-3">
      <iframe id="video-iframe" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0"
        allowtransparency="true" src="{{ . }}?navlinks=false&embed=true"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"
        webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    </div>
    {{ end }}
    </div>
  </div>
</section>
<!--End Speker Detail -->

{{ end }}
