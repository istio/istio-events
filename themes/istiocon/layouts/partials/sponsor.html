{{ $data := index .Site.Data }}

{{ with $data.homepage.sponsor }}

 <!--Clients Section-->
 <section class="clients-section-three" style="background-image: url(images/background/9.jpg);">
 <div class="page-wrapper">
  <div class="auto-container">
      <div class="sec-title text-center">
          <h2>Presented by:</h2><br>
            
          <br>
    
          <span class="title">Partners</span>
      </div>

      <div class="sponsors-outer">
       
          {{ range .sponsor_group }}
          <div class="sponsors">
              <!-- Client Block -->
              <div class="row row-cols-1 row-cols-md-3">
              {{ range .sponsor }}
              {{ if and (ne .link "") (ne .link "#") }}
             
                <div class="col mb-4">
                  <figure class="image-box"><a href="{{ .link }}" target="_blank"><img src="{{ .logo | relURL }}" alt="" width="280"></a></figure>
                </div>
                  {{ else }}
                  <div class="col mb-4">
                    <img src="{{ .logo | relURL }}" alt="" class="img-fluid">
                  </div>
                  {{ end }}
              
             {{ end }}
            </div>
          </div>
        {{ end }}
    </div>
  </div>
</div>
</section>
<!--End Clients Section-->


{{ end }}
