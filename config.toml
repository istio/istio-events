
######################## default configuration ####################
baseURL = "https://events.istio.io/istiocon-2021/"
title = "IstioCon 2021"
enableRobotsTXT = true
DefaultContentLanguage = "en"
RemovePathAccents = true

publishDir = "public/istiocon-2021"

theme = "istiocon"
# post pagination
paginate = "10"


# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

